<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaTech login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-teletrabajo_52683-36260.jpg?w=2000">
        </section>
        <section>

            <!-- Div for NewUser Start  -->
            <div class="register">
                <div class="introduction">
                    <h4>Hey Hello! <span>&#128075;</span> </h4>
                </div>
                <hr>

                <!-- New Register Form -->      
                <form method="post">

                    <!-- Email -->
                    <label for="femail">Email</label>
                    <input type="email" name="femail" placeholder="example@gmail.com" id="newUserName" required>

                    <!-- Email Error -->
                    <small class="emailError"></small>
                    <br/>

                    <!-- Password -->
                    <label for="fpassword" >Password</label>
                    <input type="password" name="fpassword" placeholder="password" id="newUserPassword" required>

                    <!-- Password Error -->
                    <small class="passwordError"></small>
                    <br/>

                    <!-- Gender -->

                    <label for="fgender">Gender</label>
                    <div id = "gender">
                        <div class="genderClass">
                            <label for="fgender">Male</label>
                            <input type="radio" name="fgender" value="male" class="newUserGender" required>
                        </div>
                        <div class="genderClass">
                            <label for="fgender">Female</label>
                            <input type="radio" name="fgender" value="male" class="newUserGender">
                        </div>
                        <div class="genderClass">
                            <label for="fgender">Other</label>
                            <input type="radio" name="fgender" value="male" class="newUserGender">
                        </div>
                    </div>

                    <!-- Gender Error -->
                    <small id="genderError"></small>
                    <br/>

                    <!-- SignUP Button -->
                    <button type="submit">sign up</button>
                    <br/>

                    <!-- link to OldUser -->
                    <small>Already have an account <a href="#" id="login">login</a></small>
                </form>
                <!-- End of NewUser form -->

            </div>
            <!-- Div for NewUser End -->



            <!-- Div for OldUser Start-->
            <div class="loginNow block">
                <div class="introduction">
                    <h4>welcome Back! <span>&#128075;</span> </h4>
                </div>
                <hr/>

                <!-- Login form for OldUser -->
                <form method="post">

                    <!-- Eamil -->
                    <label for="femail">Email</label>
                    <input type="email" name="femail" placeholder="example@gmail.com" id="oldUserEmail" required>

                    <!-- Email Error -->
                    <small class="emailError"></small>
                    <br/>

                    <!-- Password -->
                    <label for="fpassword" >Password</label>
                    <input type="password" name="fpassword" placeholder="password" id="oldUserPassword" required>

                    <!-- Password Error -->
                    <small class="passwordError"></small>
                    <br/>

                    <!-- Login Button -->
                    <button type="submit">login</button>
                    <br/>

                    <!-- Link to register form -->
                    <small>Register now <a href="#" id="register">register</a></small>
                </form>
                <!-- End of the Login form -->

            </div>
            <!-- Div for OldUser End -->

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
